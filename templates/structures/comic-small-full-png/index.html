  <style>

    /* ------------------------------ CSS VARIABLES ----------------------------------------------------------- */

    :root {
      --book-width: 281px;
      --book-height: 430px;
      --book-rotate: rotateY(-25deg);
      --book-insidecover: #3d3d3d;
      --book-insideback: #3d3d3d;
      --book-pagescolor: #ffffff;
    }


    /* ----------------------------- BODY & SCROLL BAR --------------------------------------------------------- */

    body {
      position: relative;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: transparent;
      overflow: hidden;
    }

    /* ===== Scrollbar CSS ===== */
    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #ababab80 #ffffff33;
    }

    *::-moz-scrollbar-thumb {
    border-radius: 100px;
    }

    /* Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 11px;
    }

    *::-webkit-scrollbar-track {
      background: #ffffff33;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #ababab80;
      border-radius: 100px;
      border: 3px solid #ffffff33;
    }




    /* ----------------------------- PSEUDO CANVAS (BACKGROUND) --------------------------------------------------------- */

    .pseudo-canvas {
      position: absolute;
      top: 0;
      left: 50%;
      display: block;
      max-width: 500px;
      width: 100%;
      height: 500px;
      border-radius: 3px;
      background-color: transparent;
      transform: translateX(-50%);
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      background-color: transparent;
      border-radius: 3px;
      padding: 1px;
    }

    .pseudo-canvas-inner {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
    }



    /* ----------------------------- BACKGROUUND ONLY BUTTONS --------------------------------------------------------- */

    .bg-only-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 1;
      width: 30px;
      height: 30px;
      fill: currentColor;
      border: none;
      border-radius: 1000px;
      background-color: rgba(255, 255, 255, 0.4);
      fill: rgba(0, 0, 0, 0.5);
      opacity: 0.5;
      cursor: pointer;
    }

    .bg-only-btn svg {
      padding: 2px;
    }

    .bg-only-btn:hover {
      opacity: 0.9;
    }

    #show-book {
      display: none;
    }




    /* ----------------------------- REFRESH BUTTON --------------------------------------------------------- */

    #refresh-btn {
      position: absolute;
      top: 20px;
      left: 40px;
      padding: 5px;
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      border: none;
      background-color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transform: translateX(-50%) rotate(-45deg);
      opacity: 0;
    }

    #refresh-btn:hover {
      color: rgba(0, 0, 0, 1);
    }

    #refresh-btn svg {
      margin-left: 4px;
      width: 15px;
      height: 15px;
      fill: currentColor;
    }

    #refresh-msg span {
      margin: 10px 0;
    }

    #refresh-msg {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      top: 100px;
      left: 50%;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      transform: translate(-50%);
      text-transform: uppercase;
      background-image: linear-gradient(
        -225deg,
        #bdc3c7 0%, 
        #425d79 29%, 
        #929699 67%, 
        #2c3e50 100% 
      );
      background-size: auto auto;
      background-clip: border-box;
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 2s linear infinite;
    }

    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }




    /* ---------------------------- BOOK CANVAS ---------------------------------------------------------- */

    .canvas {
      position: relative;
      margin: auto;
      width: 100%;
      height: 500px;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 3px;
      overflow: hidden;
    }




    /* ------------------------------ NFT BOOK CSS -------------------------------------------------------------- */

    .book-container {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      z-index: 2;
    }

    @keyframes initAnimation-id {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: var(--book-rotate);
      }
    }

    .book-container .book {
      width: var(--book-width);
      height: var(--book-height);
      position: relative;
      transform-style: preserve-3d;
      transform: var(--book-rotate);
      transition: transform 1s ease;
      animation: 1s ease 0s 1 initAnimation-id;
    }

    .book-container .book:hover {
      transform: rotateY(0deg);
    }

    .book-container .book > :first-child {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--book-width);
      height: var(--book-height);
      transform: translateZ(17.5px);
      background-color: #01060f;
      border-radius: 1px 3px 3px 1px;
      box-shadow: 5px 5px 20px #777777;
    }

    .book-container .book::before {
      position: absolute;
      content: ' ';
      left: 0;
      top: 3px;
      width: 33px;
      height: 424px;
      transform: translateX(260.5px) rotateY(90deg);
      background: linear-gradient(90deg, 
        #fff 0%,
        #f9f9f9 5%,
        #fff 10%,
        #f9f9f9 15%,
        #fff 20%,
        #f9f9f9 25%,
        #fff 30%,
        #f9f9f9 35%,
        #fff 40%,
        #f9f9f9 45%,
        #fff 50%,
        #f9f9f9 55%,
        #fff 60%,
        #f9f9f9 65%,
        #fff 70%,
        #f9f9f9 75%,
        #fff 80%,
        #f9f9f9 85%,
        #fff 90%,
        #f9f9f9 95%,
        #fff 100%
        );
    }

    .book-container .book::after {
      position: absolute;
      top: 0;
      left: 0;
      content: ' ';
      width: var(--book-width);
      height: var(--book-height);
      transform: translateZ(-17.5px);
      background-color: var(--book-insideback);
      border-radius: 0 3px 3px 0;
      box-shadow: -2px 0 20px 2px #aaaaaa;
    }




    /* ---------------------------- FLIPBOOK CSS -------------------------------------------------------- */

    .nft-book {
      position: relative;
      cursor: grab;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      background-color: var(--book-pagescolor);
      font-size: small;
    }

    .content-img {
      height: 100%;
    }

    .content-img-zoomin {
      width: auto;
      object-fit: contain;
    }

    .content-img-zoomout {
      width: 100%;
      object-fit: cover;
    }

    .interactive-container {
      position: relative;
      padding: 7px 20px 7px 3px;
      width: var(--book-width);
      height: var(--book-height);
      display: none;
      background: #ffffff;
      border-radius: 2px 5px 5px 2px;
      overflow: hidden;
      z-index: 9998;
    }

    .interactive-container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 35%;
      height: 100%;
      background: var(--book-insidecover);
      box-shadow: -2px 1px 5px #494949;
    }

    #cover-binding {
      position: absolute;
      top: 0;
      left: 0;
      width: 7%;
      height: 100%;
      background: #f0f0f0;
      box-shadow: inset -2px 0px 5px 1px #b8b8b86e;
    }

    #book-depth {
      position: absolute;
      top: 50%;
      right: 3px;
      width: 40px;
      height: calc(var(--book-height) + 5px);
      transform: translateY(-50%);
    }

    #book-spine {
      position: absolute;
      top: 50%;
      left: 1px;
      height: var(--book-height);
      z-index: 9999;
      transform: translateY(-50%);
    }




    /* ----------------------------- CLOSE BOOK --------------------------------------------------------- */

    #close-book {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 2;
      padding: 4px 10px;
      border: none;
      border-radius: 10px;
      background-color: transparent;
      font-size: 15px;
      color: rgba(0, 0, 0, 0.4);
      background-color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    #close-book:hover {
      color: rgba(0, 0, 0, 1);
    }

    #close-book svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    const Turn = ({ className, style, children, zoomIn, bookZoomOut, bookZoomIn, openBook }) => {

      const turnRef = useRef()
      
      var options = {
        width: params.widthSm,
        height: params.heightSm,
        autoCenter: true,
        display: "single",
        acceleration: true,
        elevation: 50,
        gradients: true,
        pages: params.pages,
        when: {
          turned: function(e, page) {
            console.log("Current view: ", $(turnRef.current).turn("view"));
          },
          start: function(event, pageObject, corner) {
            if(corner == 'tl' || corner == 'bl') {
              event.preventDefault();
              pageObject.next = (pageObject.page - 1)
            }
          },
          missing: function(e, pages) {
            for (var i = 0; i < pages.length; i++) {
              addPage(pages[i], $(this));
            }
          },
        }
      };

      const loadPage = (page) => {
        let img = $('<img class="content-img content-img-zoomout" />')
        img.load(() => {
          const container = $('.nft-book .p' + page)
          img.appendTo($('.nft-book .p' + page))
        })
        img.attr('src', page + '.png');
      }

      const addPage = (page, book) => {
        let id, pages = book.turn('pages');
        let element = $('<div />', {});
        if (book.turn('addPage', element, page)) {
          loadPage(page)
        }
      }

      const handleKeyDown = event => {
        if (event.keyCode === 37) {
          $(turnRef.current).turn("previous");
        }
        if (event.keyCode === 39) {
          $(turnRef.current).turn("next");
        }
        if (event.keyCode === 27) {
          bookZoomOut()
        }
        if (event.keyCode === 13) {
          bookZoomIn()
        }
      };

      useEffect(() => {
        if (turnRef.current) {
          $(turnRef.current).turn(options)
        }
        document.addEventListener("keydown", handleKeyDown, false);
        return () => {
          if (turnRef.current) {
            $(turnRef.current)
              .turn("destroy")
              .remove()
          }
          document.removeEventListener("keydown", handleKeyDown, false);
        }
      }, [])

      useEffect(() => {
        if (zoomIn) {
          $(turnRef.current).turn("size", params.widthLg, params.heightLg)
        } else {
          $(turnRef.current).turn("size", params.widthSm, params.heightSm)
        }
      }, [zoomIn])

      useEffect(() => {
        if (!openBook) {
          $(turnRef.current).turn("page", 1)
        }
      }, [openBook])

      return (
        html`
          <div
            className=${className}
            style=${style}
            ref=${turnRef}
          >
            ${children}
          </div>
        `
      )
    }

      const bookZoomIn = () => {
        const insideBook = document.querySelector(".interactive-container")
        const contentImg = document.querySelector(".content-img")
        const bookSpine = document.querySelector("#book-spine")
        insideBook.style.setProperty("--book-width", "100%")
        insideBook.style.setProperty("--book-height", "100%")
        insideBook.style.setProperty("overflow-x", "scroll")
        $(".content-img").removeClass("content-img-zoomout")
        $(".content-img").addClass("content-img-zoomin")
        $("#book-spine").hide()
        setZoomIn(true)
      }

      const bookZoomOut = () => {
        const insideBook = document.querySelector(".interactive-container")
        insideBook.style.setProperty("--book-width", "281px")
        insideBook.style.setProperty("--book-height", "430px")
        insideBook.style.setProperty("overflow-x", "hidden")
        $(".content-img").removeClass("content-img-zoomin")
        $(".content-img").addClass("content-img-zoomout")
        $("#book-depth").height(`${params.heightSm + 3}px`)
        $("#book-spine").height(`${params.heightSm}px`)
        $("#book-spine").show()
        setZoomIn(false)
      }

      const closeBook = () => {
        setOpenBook(false)
        bookZoomOut()
      }
      
      const hideBook = () => {
        setOpenBook(false)
        bookZoomOut()
        setOnlyBg(true)
      }

      const showBook = () => {
        setOpenBook(false)
        bookZoomOut()
        setOnlyBg(false)
      }

        const insideBook = document.querySelector(".interactive-container")
        const insideBack = document.querySelector(".book-container")
        insideBook.style.setProperty("--book-insidecover", params.insideCover)

        insideBack.style.setProperty("--book-insideback", params.insideBack)

          $('#show-book').show()
